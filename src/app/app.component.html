<div class="container mt-5">
    <div *ngIf="allposts">
        <div *ngFor="let post of allposts; let i = index; trackBy: trackByFn">
            <app-dropdown [index]="i" [post]="post"></app-dropdown>
        </div>
    </div>
    <div class="text-center m-3">
        <button (click)="addPost()" type="button" class="btn btn-success">Add Post</button>
    </div>
</div>
