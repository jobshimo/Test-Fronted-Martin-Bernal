<div id="accordion">
    <div class="card">
        <div class="card-header p-0" [id]="'heading'+index">
            <div class="card-body p-0">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center fondolista animated fadeIn">
                        <div class="d-flex long-and-truncated alingList" style="display: block !important; ">
                            <a class="long-and-truncated" role="button" data-toggle="collapse" data-parent="#accordion" [href]="'#collapse'+index" aria-expanded="true" [attr.aria-controls]="'collapse'+index">
                                {{post.title}}
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
            <div [id]="'collapse'+index" class="panel-collapse collapse" role="tabpanel" [attr.aria-labelledby]="'heading'+index">
                <div class="card-body" style="padding: 0 !important;">
                    <div>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div class="long-and-truncated" style="color:black; width: 100%;">
                                    <div class="row">
                                        <div class="text-justify form-group col-12">
                                            {{post.body}}</div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
